<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 20px;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Multimedia Application</h1>

  <!-- Audio/Video Section -->
  <h2>Audio/Video Player</h2>
  <div>
    <video id="videoPlayer" width="480" controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <br>
    <audio id="audioPlayer" controls>
      <source src="audio.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
  </div>
  
  <!-- Canvas and Animation Section -->
  <h2>Canvas Drawing and Animation</h2>
  <canvas id="drawingCanvas" width="500" height="300"></canvas>
  <div class="controls">
    <button id="startAnimation">Start Animation</button>
    <button id="stopAnimation">Stop Animation</button>
  </div>

  <!-- Image Upload and Manipulation -->
  <h2>Image Upload and Manipulation</h2>
  <input type="file" id="imageUploader" accept="image/*">
  <canvas id="imageCanvas" width="500" height="300"></canvas>
  <div class="controls">
    <button id="applyFilter">Apply Grayscale Filter</button>
    <button id="saveImage">Save Image</button>
  </div>

  <script>
    // Audio/Video Controls
    const videoPlayer = document.getElementById('videoPlayer');
    const audioPlayer = document.getElementById('audioPlayer');

    // Canvas Drawing and Animation
    const drawingCanvas = document.getElementById('drawingCanvas');
    const ctx = drawingCanvas.getContext('2d');
    let animationFrameId;
    let x = 0;
    let y = 150;
    const startAnimation = () => {
      const animate = () => {
        ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2, true);
        ctx.fillStyle = "blue";
        ctx.fill();
        x += 2;
        if (x > drawingCanvas.width) x = 0;
        animationFrameId = requestAnimationFrame(animate);
      };
      animate();
    };

    const stopAnimation = () => {
      cancelAnimationFrame(animationFrameId);
    };

    document.getElementById('startAnimation').addEventListener('click', startAnimation);
    document.getElementById('stopAnimation').addEventListener('click', stopAnimation);

    // Image Upload and Manipulation
    const imageUploader = document.getElementById('imageUploader');
    const imageCanvas = document.getElementById('imageCanvas');
    const imageCtx = imageCanvas.getContext('2d');
    let uploadedImage;

    imageUploader.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const img = new Image();
        img.onload = () => {
          imageCtx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
          imageCtx.drawImage(img, 0, 0, imageCanvas.width, imageCanvas.height);
          uploadedImage = img;
        };
        img.src = URL.createObjectURL(file);
      }
    });

    document.getElementById('applyFilter').addEventListener('click', () => {
      if (uploadedImage) {
        const imageData = imageCtx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
          data[i] = avg;
          data[i + 1] = avg;
          data[i + 2] = avg;
        }
        imageCtx.putImageData(imageData, 0, 0);
      }
    });

    document.getElementById('saveImage').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'manipulated-image.png';
      link.href = imageCanvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
